<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bias'o'meter</title>
  <script defer src="bundle.js"></script>
  <script async
    src="https://js.stripe.com/v3/buy-button.js">
  </script>
</head>
<body>
  <!--
    login page surrounded by a div with id="#logged-out"

    the page is simple, centered and responsive
  -->
  <div id="logged-out">
    <h1>Bias'o'meter</h1>
    <p>Log in</p>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <p id="auth-error" style="color: red; visibility: hidden;"></p>
    <button id="sign-in-btn">Log in</button>
    <button id="sign-up-btn">Sign up</button>
    <button id="forgot-btn">Forgot password</button>
    <button id="sign-in-google-btn">Sign in with Google</button>
  </div>

  <!--
    the main page, with id "#logged-in"
    contains:
    - a simple navbar with the user's id, token count and logout button
    - an editable large input box to add text to
    - a button to submit the text
    - a non-editable small input box to display the bias score
    - a stripe payment button
  -->
  <div id="logged-in" style="display: none;">
    <div id="navbar">
      <p id="user-id"></p>
      <p id="token-count"></p>
      <button id="sign-out-btn">Log out</button>
    </div>
    <div id="main">
      <div id="input">
        <textarea id="text-input" placeholder="Enter text here"></textarea>
        <button id="get-bias-btn">Submit</button>
        <p id="bias-score"></p>
      </div>
      <stripe-buy-button
        buy-button-id="buy_btn_1OMGk5Ifs5QbCTFqUN805yWS"
        publishable-key="pk_test_51N8O07Ifs5QbCTFqMBLPwmh7megh12HgOnHnIgdR1FZ6RWkp2oS7rKflyaJfs3Al9OYPps5jGRGPlHnbR6LPrSAh00wDu5u92i"
      >
      </stripe-buy-button>
    </div>
</body>
</html>
